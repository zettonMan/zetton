common:
  location: 1
  xslDir: E:/
server:
  port: 8082
  servlet:
    session:
      tracking-modes: cookie
      cookie:
        http-only: true
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 主库数据源
      master:
        url: jdbc:mysql://localhost:3308/master?useSSL=false&autoReconnect=true&tinyInt1isBit=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver
        # 初始连接数
        initial-size: 10
        # 最小连接数量
        min-idle: 10
        # 最大连接数
        max-active: 100
        filter:
          stat:
            log-slow-sql: true
            slow-sql-millis: 1000
            merge-sql: false
          wall:
            config:
              multi-statement-allow: true
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: true
        url: jdbc:mysql://localhost:3308/slave?useSSL=false&autoReconnect=true&tinyInt1isBit=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver
        # 配置获取连接等待超时的时间
        max-wait: 60000
        # 打开PSCache，并且指定每个连接上PSCache的大小
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM DUAL
        stat-view-servlet:
          enabled: true
          url-pattern: /monitor/druid/*
        filter:
          stat:
            log-slow-sql: true
            slow-sql-millis: 1000
            merge-sql: false
          wall:
            config:
              multi-statement-allow: true
logging:
  level:
    ROOT: INFO
    com:
      zetton: DEBUG
  file:
    name: D:/logs/app.log